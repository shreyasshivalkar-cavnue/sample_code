syntax = "proto3";

package cavnue.messages.geometry.v1;

message Vector2f {
  float x = 1;
  float y = 2;
}

message Vector2d {
  double x = 1;
  double y = 2;
}

message Vector3f {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Vector3d {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Vector4f {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

message Vector4d {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}
